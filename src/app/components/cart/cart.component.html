<div class="container">
<div class="row">
<div class="col-md-6 col-lg-4 col-xl-4" *ngFor="let catr of allCart;let i = index" >
<div class="cartData" > 
<p>Name: {{catr.name}}  </p>
<p>price: {{catr.price|currency}} </p>
<p>amoutn: {{catr.amoutn}}  kg </p>
<p> pay : {{catr.price  *  catr.amoutn |currency }}</p>

<button (click) = "delete(i)" class="delete" class="btn btn-primary">Delete</button>
<input [(ngModel)] = "catr.amoutn" class="edit" placeholder="edit amount"lass="form-control" type="number">
<button (click) = "updateAmount(i)" class="btn btn-success">save</button>
</div>
</div>
</div>
</div>
